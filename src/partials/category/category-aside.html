<aside class="category-aside">
    <form class="category-form">
        <div class="category-form-box">
            <p class="category-form-head">Filters</p><button type="button"><svg class="products-settings-icon"
                    width="20" height="19">
                    <use href="/img/icons.svg#icon-settings"></use>
                </svg></button>
        </div>
        <div class="category-form-box">
            <ul class="category-form-ul">
                <li class="category-form-li"><a href="" class="category-li-link">T-shirts</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link">Shorts</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link">Shirts</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link">Hoodie</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link">Jeans</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
        </div>
        </ul>
        <fieldset class="category-form-box">
            <legend class="category-form-legend">
                <p class="category-form-title">Price</p>
                <button class="category-form-arrow-btn" type="button">
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </legend>
            <input class="category-form-price-max" type="range" name="minPrice" min="0" max="1000" value="200"
            step="10"><span id="priceMin">$50</span>
            <input class="category-form-price-min" type="range" name="maxPrice" min="0" max="1000" value="800"
                step="10"><span id="priceMax">$200</span>
        </fieldset>
        <fieldset class="category-form-box">
            <legend class="category-form-legend">
                <p class="category-form-title">Colors</p>
                <button class="category-form-arrow-btn" type="button">
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </legend>
            <input class="category-form-color" type="radio" name="color" value="green" />
            <input class="category-form-color" type="radio" name="color" value="red" />
            <input class="category-form-color" type="radio" name="color" value="yellow" />
            <input class="category-form-color" type="radio" name="color" value="orange" />
            <input class="category-form-color" type="radio" name="color" value="cyan" />
            <input class="category-form-color" type="radio" name="color" value="blue" />
            <input class="category-form-color" type="radio" name="color" value="purple" />
            <input class="category-form-color" type="radio" name="color" value="pink" />
            <input class="category-form-color" type="radio" name="color" value="white" />
            <input class="category-form-color" type="radio" name="color" value="black" />
        </fieldset>
        <fieldset class="category-form-box">
            <legend class="category-form-legend">
                <p class="category-form-title">Size</p>
                <button class="category-form-arrow-btn" type="button">
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </legend>
            <label>
                <input type="radio" name="size" value="xxs" />
                XX-Small
            </label>
            <label>
                <input type="radio" name="size" value="xs" />
                X-Small
            </label>
            <label>
                <input type="radio" name="size" value="s" checked />
                Small
            </label>
            <label>
                <input type="radio" name="size" value="m" />
                Medium
            </label>
            <label>
                <input type="radio" name="size" value="l" />
                Large
            </label>
            <label>
                <input type="radio" name="size" value="xl" checked />
                X-Large
            </label>
            <label>
                <input type="radio" name="size" value="xxl" />
                XX-Large
            </label>
            <label>
                <input type="radio" name="size" value="3xl" />
                3X-Large
            </label>
            <label>
                <input type="radio" name="size" value="4xl" checked />
                4X-Large
            </label>
        </fieldset>
        <div class="category-form-box">
            <div class="category-form-legend">
                <p class="category-form-title">Dress Style</p>
                <button class="category-form-arrow-btn" type="button">
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </div>
            <ul class="category-form-ul">
                <li class="category-form-li"><a href="" class="category-li-link">Casual</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link">Formal</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link">Party</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link">Gym</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
            </ul>
        </div>
        <button type="submit">Apply Filter</button>
    </form>
</aside>
