<aside class="category-aside">
    <form class="category-form">
        <div class="category-form-box">
            <p class="category-form-head">Filters</p><button class="category-aside-btn-settings" aria-label="open settings" type="button"><svg class="products-settings-icon"
                    width="20" height="19">
                    <use href="/img/icons.svg#icon-settings"></use>
                </svg></button>
        </div>
        <div class="category-form-box">
            <ul class="category-form-ul">
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="T-shirts">T-shirts</a><button
                        type="button" class="category-arrow-right-btn" aria-label="show subcategories"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="Shorts">Shorts</a><button
                        type="button" class="category-arrow-right-btn" aria-label="show subcategories"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="Shirts">Shirts</a><button
                        type="button" class="category-arrow-right-btn" aria-label="show subcategories"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="Hoodie">Hoodie</a><button
                        type="button" class="category-arrow-right-btn" aria-label="show subcategories"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="Jeans">Jeans</a><button
                        type="button" class="category-arrow-right-btn" aria-label="show subcategories"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
        </ul>
        </div>
        <fieldset class="category-form-box">
            <legend class="category-form-legend">
                Price
                <button class="category-form-arrow-btn" type="button" aria-label="show or hide filter">
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </legend>
            <input class="category-form-price-max" aria-label="change min price" type="range" name="minPrice" min="0" max="1000" value="200"
            step="10"><span id="priceMin">$50</span>
            <input class="category-form-price-min" aria-label="change max price" type="range" name="maxPrice" min="0" max="1000" value="800"
                step="10"><span id="priceMax">$200</span>
        </fieldset>
        <fieldset class="category-form-box">
            <legend class="category-form-legend">
                Colors
                <button class="category-form-arrow-btn" aria-label="show or hide filter" type="button">
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </legend>
            <input class="category-form-color" type="radio" name="color" value="green" aria-label="filter color green"/>
            <input class="category-form-color" type="radio" name="color" value="red" aria-label="filter color red"/>
            <input class="category-form-color" type="radio" name="color" value="yellow" aria-label="filter color yellow"/>
            <input class="category-form-color" type="radio" name="color" value="orange" aria-label="filter color orange"/>
            <input class="category-form-color" type="radio" name="color" value="cyan" aria-label="filter color cyan"/>
            <input class="category-form-color" type="radio" name="color" value="blue" aria-label="filter color blue"/>
            <input class="category-form-color" type="radio" name="color" value="purple" aria-label="filter color purple"/>
            <input class="category-form-color" type="radio" name="color" value="pink" aria-label="filter color pink"/>
            <input class="category-form-color" type="radio" name="color" value="white" aria-label="filter color white"/>
            <input class="category-form-color" type="radio" name="color" value="black" aria-label="filter color black"/>
        </fieldset>
        <fieldset class="category-form-box">
            <legend class="category-form-legend">
                Size
                <button class="category-form-arrow-btn" aria-label="show or hide filter" type="button">
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </legend>
            <label>
                <input type="radio" name="size" value="xxs" aria-label="select size XX-Small"/>
                XX-Small
            </label>
            <label>
                <input type="radio" name="size" value="xs" aria-label="select size X-Small"/>
                X-Small
            </label>
            <label>
                <input type="radio" name="size" value="s" aria-label="select size Small" />
                Small
            </label>
            <label>
                <input type="radio" name="size" value="m" aria-label="select size Medium"/>
                Medium
            </label>
            <label>
                <input type="radio" name="size" value="l" aria-label="select size Large"/>
                Large
            </label>
            <label>
                <input type="radio" name="size" value="xl" aria-label="select size X-Large" />
                X-Large
            </label>
            <label>
                <input type="radio" name="size" value="xxl" aria-label="select size XX-Large"/>
                XX-Large
            </label>
            <label>
                <input type="radio" name="size" value="3xl" aria-label="select size 3X-Large"/>
                3X-Large
            </label>
            <label>
                <input type="radio" name="size" value="4xl" aria-label="select size 4X-Large" />
                4X-Large
            </label>
        </fieldset>
        <div class="category-form-box">
            <div class="category-form-legend">
                <p class="category-form-title">Dress Style</p>
                <button class="category-form-arrow-btn" aria-label="show or hide filter" type="button" >
                    <svg class="products-link-svg" width="11.5" height="6.5">
                        <use href="/img/icons.svg#icon-up-arrow"></use>
                    </svg>
                </button>
            </div>
            <ul class="category-form-ul">
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="show subcategories casual">Casual</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="show subcategories formal">Formal</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="show subcategories party">Party</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
                <li class="category-form-li"><a href="" class="category-li-link" aria-label="show subcategories gym">Gym</a><button
                        type="button"><svg class="category-li-btn" width="6.5" height="11.5">
                            <use href="/img/icons.svg#icon-arrow-right-links"></use>
                        </svg></button></li>
            </ul>
        </div>
        <button type="submit" class="category-form-button" aria-label="apply filters">Apply Filter</button>
    </form>
</aside>
